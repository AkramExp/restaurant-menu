<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    {% for meal in meals %}
        <h2>{{ meal.1 }}</h2>
        {% for item in item_list %}
        {% if item.meal_type == meal.0 %}
            {% if item.status == 0 %}
            <a href="{% url 'menu_item' row.pk %}"><h3><del>{{ item.meal }}</del></h3></a>
            <p>{{ item.description }}</p>
            {% else %}
            <h3>{{ item.meal }}</h3>
            <p>{{ item.description }}</p>
            {% endif %}
        {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
